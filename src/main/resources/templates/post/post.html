<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> 
   <head th:replace="fragments/header :: header" />
   <script>
   window.addEventListener('DOMContentLoaded', function(){
   document.getElementById("delete").onclick = deletePost;
   });
   function deletePost(){
	document.postForm._method.value= "delete";
	document.postForm.submit();
	}
   
   </script>
   
    <body>
     <h2 th:object="${post}"></h2> 
     
        <div class="container">
         <div th:replace="fragments/bodyHeader :: bodyHeader"/>
            <div>
                
                <!-- Product section-->
		        <section class="py-5">
		        <form name="postForm" method="post" th:action="@{/post/{postSn}(postSn=${post.postSn})}">
		        	<input type="hidden" name="_method">
		            <div class="container px-4 px-lg-5 my-5">
		                <div class="row gx-4 gx-lg-5 align-items-center">
		                    <div class="col-md-6" ><img id="preview-image" th:src="@{/postFile/{postSn}(postSn=${post.postSn})}" style ="width: 20em;height: 20em;"></div>
		                    <div class="col-md-6">
		                    	<a th:href="@{/group/{groupSn}(groupSn=${post.athleticGroup.groupSn})}">
		                        <button type="button" class="btn btn-outline-secondary" th:text="${post.athleticGroup.groupName}">그룹명</button>
		                    	</a>
		                        <h1 class="display-5 fw-bolder" th:text="${post.title}">10000</td></h1>
		                        <div class="fs-5 mb-5">
		                            <span th:text="${post.reignedDate}">날짜</span>
		                        </div>
		                        <p class="lead"  th:text="${post.contents}">내용물</p>
		                        <div class="">
		                            <a href="/registPage">
		                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
		                                <i class="bi bi-pencil-square"></i>
		                                글쓰기
		                            </button>
		                            </a>
		                            <button class="btn btn-outline-dark flex-shrink-0" type="button" id="delete">
		                                <i class="bi bi-trash"></i>
		                                삭제
		                            </button>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </form>
		        </section>
                
                
            </div>
             <div th:replace="fragments/footer :: footer" />
        </div> <!-- /container -->
    </body>
</html>
