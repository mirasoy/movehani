<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />
<script>
	window.addEventListener('DOMContentLoaded', function () {
		document.getElementById("delete").onclick = deletePost;
	});
	function deletePost() {
		document.postForm._method.value = "delete";
		document.postForm.submit();
	}

</script>

<body>

	<div class="container">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />
		<div th:each="post, i: ${postList}">
			<h2 th:text="${post.Content.title}"></h2>
		</div>
		
		<nav aria-label="Page navigation example" >
  			<ul class="pagination" >
  			<li class="page-item" th:if="${metadata.totalPages > 0}"  th:each="pageNumber : ${pageNumbers}">
			<a th:href="@{/postlist(size=${metadata.size}, page=${pageNumber-1})}" th:text="${pageNumber}" class = "page-link"></a>
  			</li>
  			</ul>
		</nav>
		
		<div th:replace="fragments/footer :: footer" />
	</div> <!-- /container -->
	

</body>

</html>
