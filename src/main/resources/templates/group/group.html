<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />
<script>


</script>

<body>
	<h2 th:object="${group}"></h2>

	<div class="container">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />
		<div>

			<!-- Product section-->
			<section class="py-5">
				<h1 class="display-5 fw-bolder" th:text="${group.groupName}">10000</td>
				</h1>
				<div class="row">
				<div class="col-md-2"  th:each="post, i: ${postlist}">
					<a th:href="@{/post/{postSn}(postSn=${post.Content.postSn})}">
						<img id="preview-image" th:src="@{/postFile/{postSn}(postSn=${post.Content.postSn})}" style ="width: 100%; height: 70%;">
						<h2 th:text="${post.Content.title}"></h2>
					</a>
				</div>
				</div>
		
		
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item" th:if="${metadata.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
							<a th:href="@{/postlist(size=${metadata.size}, page=${pageNumber-1})}" th:text="${pageNumber}"	class="page-link"></a>
						</li>
					</ul>
				</nav>
		
				
				<a th:href="@{/registPage/{groupSn}(groupSn=${group.groupSn})}">
					<button class="btn btn-outline-dark flex-shrink-0" type="button">
						<i class="bi bi-pencil-square"></i>
						글쓰기
					</button>
				</a>
			</section>


		</div>
		<div th:replace="fragments/footer :: footer" />
	</div> <!-- /container -->
</body>

</html>
